<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <header>
    <div class="container header-block">
      <img src="images/logo-bonus.svg" alt="logo">
      <div class="score-block">
        <h2>score</h2>
        <p id="score-count"></p>
      </div>
    </div>

  </header>
  <div class="popup" id="entry">
    <section class="wrapper-popup">
      <div class="popup-body">

        <h2 class="popup-title">rules</h2>
        <img src="images/icon-close.svg" alt="" id="popup-close">
        <img src="images/image-rules-bonus.svg" alt="" class="popup-img">
      </div>

    </section>
  </div>

  <section id="game">
    <div class="container">
      <div class="game-block">
        <div class="fields paper"><img src="images/icon-paper.svg" class="field" alt="paper" id="paper"></div>
        <div class="fields rock"><img src="images/icon-rock.svg" alt="rock" id="rock" class="field"></div>
        <div class="fields scissors"><img src="images/icon-scissors.svg" alt="scissors" id="scissors" class="field">
        </div>
        <div class="fields lizard"><img src="images/icon-lizard.svg" alt="lizard" id="lizard" class="field"></div>
        <div class="fields spock"><img src="images/icon-spock.svg" alt="spock" id="spock" class="field"></div>


      </div>
    </div>
  </section>

  <section id="game-choise">
    <div class="container game-choise-block">
      <div class="user-picked">
        <h3>you picked</h3>
        <div id="user-picked-field"><img src="" alt="" id="user-picked-img"></div>

      </div>
      <div id="game-result">
        <h2 id="game-result-title"></h2>
        <button id="play-again-botton">play again</button>
      </div>
      <div class="house-picked">
        <h3>the house picked</h3>
        <div id="house-pickedfield"><img src="" alt="" id="house-picked-img"></div>

      </div>

    </div>

  </section>
  <section class="rules">
    <button id="rules-button">rules</button>
  </section>
  <script src="app.js"></script>
</body>

</html>
